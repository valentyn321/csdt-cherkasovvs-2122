{% extends 'main/base.html' %}

{% block content %}
<style>
    /* Three image containers (use 25% for four, and 50% for two, etc) */
    .column {
        float: left;
        width: 33.33%;
        padding: 5px;
    }

    /* Clear floats after image containers */
    .row::after {
        content: "";
        clear: both;
        display: table;
    }
</style>
<div class="text-center mt-5">
    <h1>Face detection</h1>
    <p class="lead">Upload picture and I will compare faces on it !</p>
    <p>Made by Valentyn Cherkasov</p>
</div>
<div class="container">
    <h2 class="text-center mt-5">Add pictures</h2>
    <form method="post" enctype="multipart/form-data"> {% csrf_token %}

        <input type="file" name="upload1" accept="image/*">
        <br>
        <input type="file" name="upload2" accept="image/*">
        <br>
        <button class="btn btn-dark my-4" type="submit">Submit</button>
    </form>
    <h2 class="text-center">Result</h2>
    <div class="row text-center"> {% if result %}
        <div class="column">
            <p>It is the same person!</p>
            {% else %}
            <p>It is not the same person!</p>
            {% endif %}
        </div>
    </div>
    {% endblock %}
